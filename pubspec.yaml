  web_socket_channel: ^2.4.0
  share_plus: ^12.0.1
  web: ^1.1.1
  readmore: ^3.0.0
  collection: ^1.19.1

dependency_overrides:
  pinenacl: ^0.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  sentry_dart_plugin: ^3.1.1
  flutter_launcher_icons: ^0.14.4
  envied_generator: ^1.3.2
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  go_router_builder: ^4.1.1
  bloc_lint: ^0.3.5


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/aigun-logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#ffe438"
  adaptive_icon_foreground: "assets/images/logo/app-logo-foreground.png"
  android_mipmap: true
  web:
    generate: true
    image_path: "assets/images/logo/aigun-logo.jpg"
    background_color: "#ffe438"
    theme_color: "#0175C2"
  windows:
    generate: true
    image_path: "assets/images/logo/aigun-logo.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/aigun-logo.jpg"
# flutter_launcher_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/logo/aigun-logo.png"
#   min_sdk_android: 21
#   adaptive_icon_background: "#FE6256"  # 
#   adaptive_icon_foreground: "assets/images/logo/app-logo-foreground.png"  # 

flutter:
  generate: true
  uses-material-design: true
  #  Swift Package Manager（，）
  # disable-swift-package-manager: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/chain/
    - assets/nav/
    - assets/tabbar/
    - assets/test/
    - assets/lottie/
    - assets/icons-settings/
    - assets/images/trending/
    - assets/images/splash/
    - assets/audio/

  fonts:
    - family: Zeroes1
      fonts:
        - asset: assets/fonts/zeroes/zeroes-one.otf
          weight: 400

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: flutter-aigun
  org: web3-py
