  pull_to_refresh_notification: ^3.1.1
  background_downloader: ^9.3.0
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.1
  extended_sliver: ^2.1.3
  app_tracking_transparency: ^2.0.6+1
