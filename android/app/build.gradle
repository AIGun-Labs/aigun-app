plugins {
    id "com.android.application"
    //  Firebase， google-services 
    // id 'com.google.gms.google-services'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.aigun"

    compileSdk = 36  //  36  background_downloader
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        languageVersion = '2.0'
        apiVersion = '2.0'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.aigun"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions "environment"

    productFlavors {
        staging {
            dimension "environment"
            applicationId = "com.aigun.staging"
            resValue "string", "app_name", "AIGun"
        }
        production {
            dimension "environment"
            applicationId = "com.aigun"
            resValue "string", "app_name", "AIGun"
        }
    }


    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : file('../key.jks')
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // 
            minifyEnabled true

            // 
            shrinkResources true

            // APP
            signingConfig signingConfigs.release

            //  ProGuard 
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                         'proguard-rules.pro'
            
            //  -  "failed to strip debug symbols" 
            //  SYMBOL_TABLE 
            ndk {
                debugSymbolLevel = 'SYMBOL_TABLE'
            }
        }
    }

    configurations.all {
        resolutionStrategy {
            //  core  core-ktx， AGP
            force 'androidx.core:core-ktx:1.13.1'
            force 'androidx.core:core:1.13.1'
            // ： 1.8.0  AGP 
            force 'androidx.browser:browser:1.8.0'
        }
    }
}

dependencies {
    //  Play Core 
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'

    //  Sentry SDK  Kotlin 2.0 
    implementation 'io.sentry:sentry-android:7.18.0'
}

flutter {
    source = "../.."
}